<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JEOPARDY PARTY</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">Jeopardy</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">DailyD</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">Correct!</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">Times up</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">Board</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">INTRO</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">stop</span>
    </div>
  </div>

  <audio data-key="65" src="jeopardy/Jeopardy.mp3"></audio>
  <audio data-key="83" src="jeopardy/dailydouble.mp3"></audio>
  <audio data-key="68" src="jeopardy/rightanswer.mp3"></audio>
  <audio data-key="70" src="jeopardy/times-up.mp3"></audio>
  <audio data-key="71" src="jeopardy/jeopardy-board.mp3"></audio>
  <!-- <audio data-key="72" src="ride.wav"></audio>
  <audio data-key="74" src="snare.wav"></audio> -->
  <audio data-key="75" src="jeopardy/jeopardy-intro.mp3"></audio>
  <!-- <audio data-key="76" src="tink.wav"></audio> -->

<script>
  window.addEventListener('keydown', (event)=>{
    if (event.keyCode === 76) {
        var sounds = document.getElementsByTagName('audio');
        for (i = 0; i < sounds.length; i++) sounds[i].pause();
        return;
    }

    const audio = document.querySelector(`audio[data-key="${event.keyCode}"]`)
    const key = document.querySelector(`.key[data-key="${event.keyCode}"]`)


    // PLAY SOUND
    if (!audio) return
    audio.currentTime = 0
    audio.play() 

    // CHANGE CSS TO PLAYING
    key.classList.add('playing') // adds class playing css to key

    // SET FUNCTION TO REMOVE SOUND
    function removeTransition(e){
      if (e === 'transform') return;
      this.classList.remove('playing')
    }
    // REMOVE CSS CLASS BACK TO NORMAL ONCE TRANSFORMED
    const allKeys = document.querySelectorAll('.key')
    allKeys.forEach(key=>key.addEventListener('transitionend', removeTransition))
  })

</script>


</body>
</html>
